spring.application.name=backend
# --- DataSource (Postgres via env vars) ---
spring.datasource.url=jdbc:postgresql://${DB_HOST:${SPRING_DB_HOST}}:${DB_PORT:${SPRING_DB_PORT:5432}}/${DB_NAME:${SPRING_DB_NAME}}
spring.datasource.username=${DB_USER:${SPRING_DB_USER}}
spring.datasource.password=${DB_PASSWORD:${SPRING_DB_PASSWORD}}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate ---
# Do NOT let Hibernate create or update schema: Flyway owns it.
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

# Optional but good practice
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# --- Flyway ---
# Spring Boot will auto-scan classpath:db/migration by default, but we make it explicit.
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration